<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text Decorator</title>
    <link href="decorateText.css" type="text/css" rel="stylesheet"/>

    <!--
    Please don't remove this link or change its URL; leave it as-is!

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="decorateText.js"></script>

</head>

<body>
    <div class="wrapper">
        <!--<form action="" class="form-area">-->

            <h1>Lab6 - Text Decorator</h1>

            <div>
                <img src="decoratedImage.jpg" alt="Beautiful decorated!" width="200" height="200"/>
            </div>


            <fieldset>
                <legend id="border1" width="800" height="250">Text</legend>
                <textarea rows="4" cols="30" id="tArea">This is Decorated text. This is Sample code.</textarea>
            </fieldset>
            <fieldset>
                <legend>Decoration</legend>
                <button id="btnBig">Click Bigger Decorations!</button>
                <p><input type="checkbox" value="Bling" id="checkBox"/> Change to text and background</p>
            </fieldset>
            <fieldset>
                <legend>Convert</legend>
                <input type="text" id="input" placeholder="input">
                <input type="text" id="output" placeholder="output">
                <button id="convertBtn">Result</button>
                <button id="malkBtn">Reset</button>
            </fieldset>
            <div class="w3c">
                <a href="http://validator.w3.org/check/referer"><img
                        src="http://mumstudents.org/cs472/2016-03-AS-KL/images/w3c-html.png" alt="Valid HTML5"/></a>

                <a href="http://mumstudents.org/jshint/referer.php"><img src="http://mumstudents.org/jshint/jshint-small.png"
