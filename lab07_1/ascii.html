<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="ascii.css">
    <script src="jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="animation.js"></script>
    <script type="text/javascript" src="ascii.js"></script>
</head>
<body>
<div id="container">
    <h1 align="center">CSE 190 M ASCII Animation Viewer</h1>
    <div id="mainText"><textarea id="teArea" rows="20" cols="80"></textarea></div>
    <div id="fSets">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled="disabled">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="animeType">
                <option value="Blank" selected="selected">Blank</option>
                <option value="Custom">Custom</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="animeSize">
                <option value="Tiny">Tiny</option>
                <option value="Small">Small</option>
                <option selected="selected" value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="ExtraLarge">Extra Large</option>
                <option value="XXL">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="turbo"/> Turbo
        </fieldset>
    </div>
    <div id="validate">
        <a href="http://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2016-03-AS-KL/images/w3c-html.png" alt="html validator">
        </a><br>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://mumstudents.org/cs472/2016-03-AS-KL/images/w3c-css.png" alt="Valid CSS!"></a><br>
    </div>
</div>
</body>
</html>
