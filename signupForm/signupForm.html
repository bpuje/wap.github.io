<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link href="signupForm.css" type="text/css" rel="stylesheet">
    <script src="https://.../jquery/3.2.1/jquery.min.js"></script>
    <script src="signupForm.js" type="text/javascript"></script>
</head>
<body>
    <h1>Signup Form</h1>
    <form action="#" method="POST">
        <div class="container">

            <p id="print">HelloWorld! Jquery</p>

            <p>
            <label>Email</label><span class="requiredField">*</span>
            <input type="text" name="email" required pattern="[a-zA-Z_0-9] + @ [a-zA-Z] {2, *}" placeholder="Enter email">
            </p>

            <p>
            <label>Password</label><span class="requiredField">*</span>
            <input type="text" name="pass1" required pattern="[a-zA-Z_0-9] {8, *}" placeholder="Enter password">
            </p>

            <p>
            <label>Repeat Password</label><span class="requiredField">*</span>
            <input type="text" name="pass2" required pattern="[a-zA-Z0-9] {8, *}" placeholder="Enter email">
            </p>

            <p>
            <label>Gender</label>
            <select id="gender">Gender
                <option>Male</option>
                <option selected>Femaile</option>
            </select>
            </p>

            <p>
            <label>Phone</label><span class="requiredField">*</span>
            <input type="number" name="phone" required pattern="[0-9] {10}">
            </p>

            <p><input type="checkbox"> By creating an account you agree to our <a href="#">Term & Privacy</a></p>
            <input type="submit" id="Submit">
        </div>
    </form>

</body>
</html>
