            <legend>Find maximum value of 2 numbers</legend>
            <div class="row">

                    <input type="button" value="Find Max" onclick="larger2()" /><br/><br/>

            <legend>Find maximum value of 3 numbers</legend>
            <div class="row">
                <div class="column">
                    <label>First Number:</label></br></br>
                    <label>Second number:</label></br></br>
                    <label>Third number:</label></br></br>
                    <input type="button" value="Find Max" onclick="myResult.value=larger3()" /><br/><br/>

                <div class="column">
                    <input type="text" name="num11" placeholder="Input any number.."/><br/>

            <legend>Check if character is vowel or NOT</legend>
            <div class="row">

                    <label>Character:</label></br></br>
                    <input type="button" value="Check" onclick="myCharResult.value=vowel()" /><br/><br/>

                </div>

                    <input type="text" name="charReturn"  placeholder="Input single character.."/><br/>

    </div>
    <div class="column">
        <fieldset>
            <legend>Find SUM and Multiply of numbers in array</legend>
            <div class="row">
                <div class="column">
                    <input type="number" id="text1" placeholder="enter number"></input>
                    <input type="button" id="button1" value="Add" onclick="add_element_to_array();"></input>
                    <input type="button" id="button2" value="Display" onclick="display_array();"></input>
                    <input type="button" id="button3" value="SUM" onclick="mySUMResult.value=sum()" ></input>
                    <input type="button" id="button4" value="Multiply" onclick="multiply_array();"></input>
                    <input type="textResult" name="resultSUM2" id="mySUMResult" placeholder="..."/>
                    <div id="Result"></div>
                </div>
            </div>
        </fieldset>
    </div>

<script>
    var x = 0;
    var array = Array();

    function add_element_to_array()
    {
        array[x] = document.getElementById("text1").value;
        x++;
        document.getElementById("text1").value = "";
    }

    function display_array()
    {
        var e = "<hr/>";

        for (var y=0; y<array.length; y++)
        {
            e += "Element " + y + " = " + array[y] + "<br/>";
        }
        document.getElementById("Result").innerHTML = e;
    }

    function sum(numArray) {
        let sum = 0;
        var realArrayLength = numArray.length + 1 ;
        for (let i = 0; i<= realArrayLength; i++) {
            sum += numArray[i];
        }
        sum=document.getElementsByName("resultSUM2")[0].value=sum;
        return sum;
    }

    function max(a,b) {
        return a > b ? a : b
    }
    function vowel(){
        character = document.getElementsByName('charReturn')[0].value;
        return (character === 'a' || character === 'e' || character === 'i' || character === 'o' || character === 'u');
    }
    function setLastMax(max) {
        document.getElementById('lastmax').innerHTML = '<strong>'+max+'</strong>';
    }
    function setLastMax2(max) {
        document.getElementById('lastmax2').innerHTML = '<strong>'+max+'</strong>';
    }


    function reset1(){

        setLastMax(document.getElementsByName("result1")[0].value);
        document.getElementsByName("num1")[0].value='';
        document.getElementsByName("num2")[0].value='';
        document.getElementsByName("result1")[0].value='';
    }
    function reset2(){

        setLastMax2(document.getElementsByName("result2")[0].value);
        document.getElementsByName("num11")[0].value='';
        document.getElementsByName("num12")[0].value='';
        document.getElementsByName("num13")[0].value='';
        document.getElementsByName("result2")[0].value='';
    }
    function resetChar(){
        document.getElementsByName("charReturn")[0].value='';
    }
    function larger2() {
        a = parseInt(document.getElementsByName("num1")[0].value);
        b = parseInt(document.getElementsByName("num2")[0].value);
        if(!a || !b) {
            alert("Input not valid!");
            return;
        }

        if(a===b){
            document.getElementsByName("result1")[0].value = "both arguments equal!!!";
            return;
        }

        document.getElementsByName("result1")[0].value=max(a, b);

    }
    function larger3() {
        a = parseInt(document.getElementsByName("num11")[0].value);
        b = parseInt(document.getElementsByName("num12")[0].value);
        c = parseInt(document.getElementsByName("num13")[0].value);
        document.getElementsByName("result2")[0].value=max(max(a, b),c);
    }
</script>
